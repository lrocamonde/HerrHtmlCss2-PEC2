<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>AC/BC</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <div class="contenedorCarousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../src/assets/images/carrousel1.jpg" class="carousel__imagen d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../src/assets/images/carrousel2.jpg" class="carousel__imagen d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../src/assets/images/carrousel3.jpg" class="carousel__imagen d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../src/assets/images/carrousel4.jpg" class="carousel__imagen d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <h1>Contacto</h1>
    <p class="info">Para contrataciones rellene el siguiente formulario y nos pondremos en contacto con usted</p>
    <form class="row g-3 needs-validation formulario" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            El nombre debe estar cubierto
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="invalid-feedback">
            El teléfono debe estar cubierto
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            El correo electrónico no es correcto
            </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary formulario__boton" id="liveAlertBtn" type="submit">Enviar</button>
          <div id="liveAlertPlaceholder"></div>
        </div>
    </form> 
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
